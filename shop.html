    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"

        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Register</h5>

                <div class="modal-body">

                    </form>
                </div>
                <div class="modal-footer">

    <div class="modal fade" id="exampleModalCenterProd" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"

            <div class="modal-content">

                    <h5 class="modal-title" id="exampleModalLongTitle">Add Product</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group" enctype=”multipart/form-data>
                            <label class="col-form-label">Product Name</label>
                            <input type="text" class="form-control" name="prod-desc" id="prod-name" required>
                        </div>
                        <div class="form-group">
                            <label class="col-form-label">Product Description</label>
                            <input type="text" class="form-control" name="prod-desc" id="prod-desc" required>
                        </div>
                        <div class="form-group">
                            <label for="prod-price" class="col-form-label">Product Price</label>
                            <input type="text" name="prod-price" class="form-control" id="prod-price" required>
                        </div>
                        <div class="form-group imgupl">
                            <label for="prod-image" class="col-form-label">Product Image</label>
                            <input type="file" name="prod-image" id="prod-image" accept="image/png, image/jpeg">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary addproduct" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary"  id="addproduct">Add Product</button>
                    <div class="modal-footer h2-center error-text" id="errorMsgProd"></div>
                </div>
                
            </div>
